              background: #0;
              color:#cccccc;
              margin: 0px;

            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
          <button id="tumama">get lots of ccs</button><br>
          <button id="export">export</button><br>
          <textarea id="blig"></textarea>
          <script>
            document.getElementById("tumama").addEventListener("click", () => {
              if (localStorage.getItem("RetroBowl.0.savedata.ini")) {
                let z = prompt("how many credits do you have right now (please input correct number)")
                let x = localStorage.getItem("RetroBowl.0.savedata.ini")
                let y = x.replace(`coach_credit="${z}"`, 'coach_credit="99999"')
                localStorage.setItem("RetroBowl.0.savedata.ini", y)
                window.location = window.location
              } else {
                alert("you must open up a new game save first!")
              }
            })
            document.getElementById("export").onclick = () => {
              let x = localStorage.getItem("RetroBowl.0.savedata.ini")
              document.getElementById("blig").value = x
              document.getElementById("blig").select()
              document.getElementById("blig").setSelectionRange(0, 99999)
              document.execCommand("copy")
            }
          </script>
          
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="960" height="540" >
                     <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
        <script>window.onload = GameMaker_Init;</script>
    </body>
